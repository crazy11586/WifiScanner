<script>
	function run(year)
	{
	    return (year%400==0||(year%100!=0&&year%4==0));
	}

	function fun( year, month,day)
	{
	    var ty=year;   //读来的年份
	    var m=month;   //读来的月份
	    if(m<3)
	    {
	        m=12+m;    //1,2月看作去年的13,14月份
	        ty--;
	    }
	    var y=ty%100;           //年份(2位数)
	    var c=ty/100;           //世纪(2位数)
	    var d=day;              //读来的日期
	    var weeks=(y+y/4+c/4-2*c+26*(m+1)/10+d-1)%7;  //得出星期几  (0 星期日,1星期一,6星期六)
	    if( weeks == 0 )weeks = 7;
	    return weeks;
	}


	function deal(year,week)
	{

	    var cnt = (week-1)*7;
	    var month = 1, day = 1;
	    
	    year = parseInt(year);
		week = parseInt(week);
		day = parseInt(day);
		
	    var initDay = fun(year,month,day) ; //获得该年一月一日是星期几
	    
	    initDay = parseInt(initDay);
	    
	    if(initDay == 0){
	    	initDay = 1;
	    }
	    
	    if( initDay != 1 ){
	        year--;
	        month = 12;
	        day = 32;
	    }
	    
	    while( initDay != 1 ){
	        day--;
	        initDay--;
	    }
	    day += cnt;
	    
	    var month_date = [31,28,31,30,31,30,31,31,30,31,30,31];
	    do{
	    	//var year_temp = parseInt(year);
	        if((year%400==0||(year%100!=0&&year%4==0))){
	            month_date[1] = 29;
	        }
	        else month_date[1] = 28;
	        

	        if(day>month_date[month-1]){
	        	day-=month_date[month-1];
	            month++;
	            if(month==13){
	                year++;
	                month=1;
	            }
	        }
	        
	    }while(day>month_date[month-1]);
	    
	    return (year+"-"+month+"-"+day);
	    
	   }

	
	</script>

				function getYearWeek(a, b, c) {
				    //date1是当前日期
				    //date2是当年第一天
				    //d是当前日期是今年第多少天
				    //用d + 当前年的第一天的周差距的和在除以7就是本年第几周
				    var date1 = new Date(a, parseInt(b) - 1, c), date2 = new Date(a, 0, 1),
				        d = Math.round((date1.valueOf() - date2.valueOf()) / 86400000);
				    return Math.ceil((d + ((date2.getDay() + 1) - 1)) / 7);

		            }
