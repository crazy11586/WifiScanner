	<script>
	function run(year)
	{
	    return (year%400==0||(year%100!=0&&year%4==0));
	}

	function fun( year, month,day)
	{
	    var ty=year;   //读来的年份
	    var m=month;   //读来的月份
	    if(m<3)
	    {
	        m=12+m;    //1,2月看作去年的13,14月份
	        ty--;
	    }
	    var y=ty%100;           //年份(2位数)
	    var c=ty/100;           //世纪(2位数)
	    var d=day;              //读来的日期
	    var weeks=(y+y/4+c/4-2*c+26*(m+1)/10+d-1)%7;  //得出星期几  (0 星期日,1星期一,6星期六)
	    if( weeks == 0 )weeks = 7;
	    return weeks;
	}


	function deal(year,week)
	{

	    var cnt = (week-1)*7;
	    var month = 1, day = 1;
	    
	    year = parseInt(year);
		week = parseInt(week);
		day = parseInt(day);
		
	    var initDay = fun(year,month,day) ; //获得该年一月一日是星期几
	    
	    initDay = parseInt(initDay);
	    
	    if(initDay == 0){
	    	initDay = 1;
	    }
	    
	    if( initDay != 1 ){
	        year--;
	        month = 12;
	        day = 32;
	    }
	    
	    while( initDay != 1 ){
	        day--;
	        initDay--;
	    }
	    day += cnt;
	    
	    var month_date = [31,28,31,30,31,30,31,31,30,31,30,31];
	    do{
	    	//var year_temp = parseInt(year);
	        if((year%400==0||(year%100!=0&&year%4==0))){
	            month_date[1] = 29;
	        }
	        else month_date[1] = 28;
	        

	        if(day>month_date[month-1]){
	        	day-=month_date[month-1];
	            month++;
	            if(month==13){
	                year++;
	                month=1;
	            }
	        }
	        
	    }while(day>month_date[month-1]);
	    
	    return (year+"-"+month+"-"+day);
	    
	   }

	
	</script>

				function ge_time_format2all(timestamp){
					if(timestamp){
						var date = new Date(timestamp);
					}else{
						var date = new Date();
					}
					Y = date.getFullYear(),
					m = date.getMonth()+1,
					d = date.getDate();
					var h = date.getHours(); 
					var M = date.getMinutes(); 
					var s = date.getSeconds();
					if(m<10){
							m = '0'+m;
					}
					if(d<10){
						d = '0'+d;
					}
					if(h<10){
						h = '0'+h;
					}
					if(M<10){
						M = '0'+M;
					}
					if(s<10){
						s = '0'+s;
					}
			
						var t = Y+'-'+m+'-'+d+' '+h+':'+M+':'+s;
						return t;
					}

					if(m<10){

					}
					if(d<10){

					}
		
					var t = Y+'-'+m+'-'+d;
					return t;
				}

					}
